<!DOCTYPE html>
<html>
<head>
    <title>Open WhatsApp Channel</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
        }
        .btn {
            background: #25D366;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Join My WhatsApp Channel</h1>
    <p>Click below to open directly in WhatsApp:</p>
    
    <!-- Button triggers the deep link -->
    <a class="btn" href="whatsapp://channel/?id=0029VaJO5e1LY6d9EtRSHg3A">
        Open in WhatsApp
    </a>

    <!-- Fallback link (visible if JavaScript is disabled) -->
    <p>Or open manually: <a href="https://whatsapp.com/channel/0029VaJO5e1LY6d9EtRSHg3A">WhatsApp Web</a></p>

    <!-- Optional: Auto-redirect after a delay (works in some cases) -->
    <script>
        // Try to redirect after 1 second (may not work due to browser restrictions)
        setTimeout(function() {
            window.location.href = "whatsapp://channel/?id=0029VaJO5e1LY6d9EtRSHg3A";
        }, 1000);
    </script>
</body>
                                                                                                             </html>
